<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Text Sentiment</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Text Sentiment Analysis</h2>
        <p class="description">Is this review/comment positive, negative or neutral? This web application uses the
            <a href="https://rapidapi.com/japerk/api/text-processing/details" target="_blank">Text-Processing API</a> to
            help you find it out.
        </p>
        <section class="input-comment">
            <label for="comment">Your text:</label>
            <br>
            <textarea name="comment" id="comment" class="comment-area"></textarea>
            <br>
            <button class="button" onclick="checkSentiment()">Analyze</button>

        </section>
        <section class="result-box">
            <p id="result-area" class="result-area hide">

                <span id="solution"></span>
            </p>
        </section>
    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
